version: "3.1"

services:
  registry:
    restart: always
    image: registry:2
    ports:
      - 5000:5000
    volumes:
      - registry_data:/var/lib/registry
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == worker]

volumes:
  registry_data:
    driver_opts:
      type: nfs
      o: addr=your.server.ip,nolock,soft,rw
      device: ":/mnt/volumes/registry/registry_data"
